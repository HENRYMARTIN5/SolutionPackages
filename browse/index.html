<body>
  <header>
    <div class="inner">
      <a href="https://henrymartin5.github.io/SolutionPackages/">
        <h1>SolutionPackages</h1>
      </a>
      <h2>The official source for pHLang Packages</h2>

      <a href="https://github.com/HENRYMARTIN5/SolutionPackages" class="button"><small>View project on</small>
        GitHub</a>


    </div>
  </header>

  <div id="content-wrapper">
    <div class="inner clearfix">
      <section id="main-content">
        <h1 id="allpackages">All Packages</h1>
        <div id="packages"><span>Loading...</span></div>
        <script>
          function truncateText(text, length) {
            var text2 = text.replace(/^#.*/,'');
            if (text2.length <= length) {
              return text2;
            }

            return text2.substr(0, length) + '\u2026'
          }
          // Get a file from the given url, parse through the text line-by-line, and add it to the packages element
          fetch('https://raw.githubusercontent.com/HENRYMARTIN5/SolutionPackages/main/packages.txt')
            .then(response => response.text())
            .then(text => {
              console.log("Downloaded latest list!");
              let packages = text.split('\n');
              let packagesList = document.getElementById('packages');
              var i = 0;
              packagesList.innerHTML = '';
              packages.forEach(package => {
                if (package != "") {
                  fetch(
                    `https://raw.githubusercontent.com/HENRYMARTIN5/SolutionPackages/main/${package}/author.txt`
                    ).then(response => response.text()).then(author => {
                    fetch(
                      `https://raw.githubusercontent.com/HENRYMARTIN5/SolutionPackages/main/${package}/README.md`
                      ).then(response => response.text()).then(description => {
                      packagesList.innerHTML += `
                                <div class="package-tile">
                                  <div class="package-tile-content">
                                    <h2>
                                      <a href="https://henrymartin5.github.io/SolutionPackages/${package}/">${package}</a>
                                    </h2>
                                    <p>
                                      ${truncateText(description,100)}
                                    </p>
                                    <p>
                                      By <a href="https://github.com/${author}" class="package-tile-content-author">${author}</a>
                                    </p>
                                  </div>
                                </div>`
                    });
                  })
                  // packagesList.innerHTML += `<li><a href="https://henrymartin5.github.io/SolutionPackages/${package}">${package}</a></li>`;

                } else {
                  console.warn("Skipped package due to empty name!");

                }
                i++;
              });
            });
        </script>
      </section>
